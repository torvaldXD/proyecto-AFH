<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <div style="padding-bottom: 20px;" class="boxIcon">
      <img src="../../assets/Logoafh.png">
      <p>AFH<br>METALMECANICOS</p>
    </div>
    <ul class="side-menu top">
      <li>
        <a [routerLink]="['/home']">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Inicio</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA'">
        <a [routerLink]="['/staff']">
          <i class="bx bxs-group"></i>
          <span class="text">Usuarios</span>
        </a>
      </li>
      <li
        *ngIf="
          userLocalStorage.area === 'GERENCIA' ||
          userLocalStorage.area === 'COMERCIAL'
        "
      >
        <a [routerLink]="['/quotes']">
          <i class="bx bxs-file"></i>
          <span class="text">Cotizaciones</span>
        </a>
      </li>
      <li
        *ngIf="
          userLocalStorage.area === 'GERENCIA' ||
          userLocalStorage.area === 'LOGISTICA'
        "
      >
        <a [routerLink]="['/tools']">
          <i class="bx bxs-wrench"></i>
          <span class="text">Herramientas</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA'">
        <a [routerLink]="['/employes']">
          <i class="bx bxs-user-account"></i>
          <span class="text">Empleados</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' ||  userLocalStorage.area === 'COMERCIAL'">
        <a [routerLink]="['/clients']">
          <i class="bx bxs-user-detail"></i>
          <span class="text">Clientes</span>
        </a>
      </li>
      <li
        *ngIf="
          userLocalStorage.area === 'GERENCIA' ||
          userLocalStorage.area === 'LOGISTICA'
        "
      >
        <a [routerLink]="['/supplies']">
          <i class="bx bxs-package"></i>
          <span class="text">Suministros</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'LOGISTICA'">
        <a [routerLink]="['/history']">
          <i class='bx bx-clipboard'></i>
          <span class="text">Inventario</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li class="active">
        <a [routerLink]="['/configuration']">
          <i class="bx bxs-cog"></i>
          <span class="text">Configuración</span>
        </a>
      </li>
      <li>
        <a style="cursor:pointer" (click)="this.storageService.logOut()" class="logout">
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="changeSidebar()" class="bx bx-menu"></i>
      <div style="width: 90%"></div>
      <a href="#" class="profile">
        <!-- <img [src]="img" /> -->
      </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Configuración</h1>
          <ul class="breadcrumb">
            <li>
              <a>Home</a>
            </li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li>
              <a class="active">Configuración de Usuario</a>
            </li>
          </ul>
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          padding-top: 1.8em;
        "
      >
        <p-panel header="Cambio de contraseña">
          <div class="p-grid p-fluid" style="padding-bottom: 15px">
            <form
              [formGroup]="formUserChangePassword"
              (ngSubmit)="updateUserPassword()"
              novalidate
            >
              <div
                class="p-col-12 p-md-12"
                style="padding-left: 15px; padding-bottom: 15px"
              >
                <div class="input-field">
                  <label for="currentPassword">Contraseña actual</label>
                  <p-password [style]="{'border-radius':'19px',width:'100%',height: '42px'}" [feedback]="false" formControlName="currentPassword" [toggleMask]="true"></p-password>
                </div>
              </div>
              <div
                class="p-col-12 p-md-12"
                style="padding-left: 15px; padding-bottom: 15px"
              >
                <div class="input-field">
                  <label for="newPassword">Nueva Contraseña</label>
                  <p-password [style]="{'border-radius':'19px',width:'100%',height: '42px'}" formControlName="newPassword" promptLabel="Ingrese Contraseña" [toggleMask]="true" maxLength="Nivel Alto" strongLabel="Nivel Alto" mediumLabel="Nivel Medio" weakLabel="Nivel Bajo"></p-password>
                </div>
              </div>
              <div
                class="p-col-12 p-md-12"
                style="padding-left: 15px; padding-bottom: 15px"
              >
                <div class="input-field">
                  <label for="repeatPassword">Repetir Contraseña</label>
                  <p-password [style]="{'border-radius':'28px',width:'100%',height: '42px'}" formControlName="repeatPassword" promptLabel="Ingrese Contraseña" [toggleMask]="true" strongLabel="Nivel Alto" maxLength="Nivel Alto" mediumLabel="Nivel Medio" weakLabel="Nivel Bajo"></p-password>
                </div>
              </div>

              <div class="flex justify-content-center">
                <div class="btnCenter">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="this.formUserChangePassword.invalid"
                  >
                    Guardar
                  </button>
                  <button type="button" (click)="userBack()">Volver</button>
                </div>
              </div>
            </form>
          </div>

          
        </p-panel>
      </div>
      <!-- </div>  -->
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
</body>
