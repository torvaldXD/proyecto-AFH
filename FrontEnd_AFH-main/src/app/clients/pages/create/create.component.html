<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <div style="padding-bottom: 20px;" class="boxIcon">
      <img src="../../assets/Logoafh.png">
      <p>AFH<br>METALMECANICOS</p>
    </div>
      
    <ul class="side-menu top">
      <li>
        <a [routerLink]="['/home']">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Inicio</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA'">
        <a [routerLink]="['/staff']">
          <i class="bx bxs-group"></i>
          <span class="text">Usuarios</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'COMERCIAL'">
        <a [routerLink]="['/quotes']" >
          <i class='bx bxs-file' ></i>
          <span class="text">Cotizaciones</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'LOGISTICA'">
        <a [routerLink]="['/tools']">
          <i class="bx bxs-wrench"></i>
          <span class="text">Herramientas</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA'">
        <a [routerLink]="['/employes']">
          <i class="bx bxs-user-account"></i>
          <span class="text">Empleados</span>
        </a>
      </li>
      <li class="active" *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'COMERCIAL'">
        <a [routerLink]="['/clients']">
          <i class="bx bxs-user-detail"></i>
          <span class="text">Clientes</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'LOGISTICA'">
        <a [routerLink]="['/supplies']">
          <i class="bx bxs-package"></i>
          <span class="text">Suministros</span>
        </a>
      </li>
      <li *ngIf="userLocalStorage.area === 'GERENCIA' || userLocalStorage.area === 'LOGISTICA'">
        <a [routerLink]="['/history']">
          <i class='bx bx-clipboard'></i>
          <span class="text">Inventario</span>
        </a>
      </li>
    </ul>
      <ul class="side-menu">
        <li>
          <a [routerLink]="['/configuration']">
            <i class='bx bxs-cog' ></i>
            <span class="text">Configuraci贸n</span>
          </a>
        </li>
        <li>
          <a style="cursor:pointer" (click)="this.storageService.logOut()" class="logout">
            <i class='bx bxs-log-out-circle' ></i>
            <span class="text">Cerrar Sesi贸n</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->
  
    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i (click)="changeSidebar()" class="bx bx-menu"></i>
        <div style="width: 90%;"></div>
        <a href="#" class="profile">
          <!-- <img [src]="img" /> -->
        </a>
      </nav>
      <!-- NAVBAR -->
  
      <!-- MAIN -->
      <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Crear Cliente</h1>
            <ul class="breadcrumb">
              <li>
                <a>Cliente</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active">Crear</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="container-fluid">
          <p-panel>
            <p-header
              style="font-size: 20px; font-family: Poppins; font-weight: 700"
            >
              Crear Cliente
            </p-header>
            <form
              [formGroup]="formAddClient"
              (ngSubmit)="addClient()"
              novalidate
            >
              <div class="p-grid p-fluid" style="padding-bottom: 15px">
                <div class="p-col-12 p-md-6" style="padding-left: 15px">
                  <div class="input-field">
                    <label for="name">Nombre</label>
                    <input
                      type="text"
                      pInputText
                      id="name"
                      formControlName="name"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="ingrese el nombre"
                      required
                      
                    />
                    <div
                      class="p-error"
                      style="font-family: 'Poppins';"
                      *ngIf="formAddClient.get('name')?.touched && formAddClient.get('name')?.errors?.['required']"
                    >
                      El nombre es requerido.
                    </div>
                  </div>
                </div>
  
                <div
                  class="p-col-12 p-md-6"
                  style="padding-left: 15px; padding-bottom: 15px"
                >
                  <div class="input-field">
                    <label for="nit">Nit</label>
                    <input
                      type="text"
                      pInputText
                      id="nit"
                      formControlName="nit"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="ingrese el nit"
                      required
                      
                    />
                    <div
                      class="p-error"
                      style="font-family: 'Poppins';"
                      *ngIf="formAddClient.get('nit')?.touched && formAddClient.get('nit')?.errors?.['required']"
                    >
                      El nit es requerido.
                    </div>
                  </div>
                </div>
                <div
                  class="p-col-12 p-md-6"
                  style="padding-left: 15px; padding-bottom: 15px"
                >
                  <div class="input-field">
                    <label for="city">Ciudad</label>
                    <input
                      type="text"
                      pInputText
                      id="city"
                      formControlName="city"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="ingrese el telefono"
                    />
                  </div>
                </div>
                <div
                  class="p-col-12 p-md-6"
                  style="padding-left: 15px; padding-bottom: 15px"
                >
                  <div class="input-field">
                    <label for="address">Direcci贸n</label>
                    <input
                      pInputText
                      id="address"
                      formControlName="address"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="ingrese la direcci贸n"                      
                    />
                  </div>
                </div>
                <div
                  class="p-col-12 p-md-6"
                  style="padding-left: 15px; padding-bottom: 15px"
                >
                  <div class="input-field">
                    <label for="department">Departamento</label>
                    <input
                      type="text"
                      pInputText
                      id="department"
                      formControlName="department"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="ingrese el departamento"
                    />
                  </div>
                </div>
                <!-- <div
                  class="p-col-12 p-md-6"
                  style="padding-left: 15px; padding-bottom: 15px"
                >
                  <div class="input-field">
                    <label for="status">Estado</label>
                    <input
                      pInputText
                      id="status"
                      formControlName="status"
                      style="padding-left: 15px; border-radius: 12px"
                      placeholder="estado"
                    />
                  </div>
                </div> -->
                <!-- <div
                class="p-col-12 p-md-6"
                style="padding-left: 15px; padding-bottom: 15px"
              >
              <div class="input-field">
                <label for="role">Estado</label>
                <p-dropdown [style]="{'border-radius':'19px',width:'100%',height: '42px'}" optionLabel="name" optionValue="value" [options]="optionStatus" formControlName="status"></p-dropdown>
                <div class="p-error" *ngIf="formAddClient.get('status')?.touched && formAddClient.get('status')?.errors?.['required']">El estado es requerido.</div>
            </div>
              </div> -->
              </div>
              <div class="flex justify-content-center">
                <div class="btnCenter">
                  <!-- <button type="submit"  [disabled]="this.formAddClient.invalid">Agregar</button> -->
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="this.formAddClient.invalid"
                  >
                    Guardar
                  </button>
                  <button type="button" (click)="userBack()">Volver</button>
                </div>
              </div>
            </form>
          </p-panel>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->
  </body>
