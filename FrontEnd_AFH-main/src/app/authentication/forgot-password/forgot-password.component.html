<p-toast [breakpoints]="{'950px': {width: '100%'}}" [style]="{marginTop: '90px'}" position="top-center" key="tc">
</p-toast>
<body>
    <main>
      <div class="box">
          <div class="forms-wrap">
            <form  [formGroup]="formForgotPassword" (submit)="send()" >
              <div class="logo">
                <img src="../../assets/Logoafh.png" alt="">
                <h4>AFH Metalmecanico SAS</h4>
              </div>
              <div class="heading">
                <h2>Recuperar Contraseña</h2>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <label for="email">Email</label>
                  <input [pKeyFilter]="blockChars" type="email" pInputText id="email" formControlName="email" style="border-radius: 10px; padding-left: 15px; width: 100%; height: 100%;" placeholder="Ingrese el email" required autofocus />
                  <div  style="padding-bottom: 10%;" class="p-error" *ngIf="formForgotPassword.get('email')?.touched && formForgotPassword.get('email')?.errors?.['required'] || formForgotPassword.get('email')?.errors?.['pattern']">No es un email válido..</div>
                </div>
                <br><br>
                <div class="containerBtn">
                  <button [disabled]="isButtonDisabled" class="btn btn-primary" >Recuperar</button>
                </div>
                <br>
                <p class="text">
                  <a routerLink="/auth">Iniciar Sesion</a>
                </p>
              </div>
            </form>
          </div>
        
      </div>
    </main>
</body>
